general.live_config_reload = false

[colors]
draw_bold_text_with_bright_colors = false

[colors.cursor]
cursor = "#ff0000"

[colors.normal]
black = "#000000"
blue = "#0000ff"
cyan = "#00ffff"
green = "#00ff00"
magenta = "#ff00ff"
red = "#ff0000"
white = "#ffffff"
yellow = "#ffff00"

[colors.primary]
background = "#000000"
foreground = "#ffffff"

[cursor]
blink_interval = 500
#thickness = 0
unfocused_hollow = true

[cursor.style]
shape = "block"
blinking = "Always"

[debug]
log_level = "Off"
persistent_logging = false
print_events = false
render_timer = false

[env]
TERM = "alacritty"

[font]
builtin_box_drawing = false
size = 18.0

[font.normal]
family = "Fira Code"
style = "Regular"

[font.bold]
family = "Fira Code"
style = "Bold"

[font.italic]
family = "Terminus (TTF)"
style = "Italic"

[font.bold_italic]
family = "Terminus (TTF)"
style = "Bold Italic"

[window]
dynamic_title = false
#history = 1000000
opacity = 0.75
